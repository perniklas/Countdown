<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/db.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/input.css" />
  </head>
  <body>
    <div id="content">
      <div class="wrapper" id="login">
          <form id="loginform">
              <h1>Sign in</h1>
              <hr class="sep" />
              <h3 class="error"></h3>
              <div>
                <label for="login-username">Email</label></div>
                <input id="login-username" type="email" required="required" />
              <div>
                <label for="login-password">Password</label></div>
                <input id="login-password" type="password" required="required" />
              <div class="btn-box">
                <button class="btn btn-submit" type="submit">submit</button>
              </div>
          </form>
          <form id="signupform" class="hidden">
              <h1>Sign up</h1>
              <h3 class="error"></h3>
              <div>
                  <input id="signup-displayname" type="text" required="required" />
                  <label for="signup-displayname">Username</label>
                </div>
              <div>
                  <input id="signup-username" type="email" required="required" />
                  <label for="signup-username">Email</label>
                </div>
              <div>
                  <input id="signup-password" type="password" required="required" />
                  <label for="signup-password">Password</label>
                  <span class="separator"></span>
                  <input id="signup-password-verify" type="password" required="required">
                  <label for="signup-password-verify">Verify password</label>
                </div>
              <div class="btn-box">
                  <button class="btn btn-submit" type="submit">submit</button>
              </div>
          </form>
          <a href="#" id="signup"><h5>or sign up</h5></a>
      </div>
      
      <div id="countdownsContainer" class="container">
        <div id="menu" class="hidden">
          <a id="menu-alltimers">Timers</a>
          <a id="menu-newtimer">New</a>
          <img id="menu-extra" src="img/menu.svg"></img>
          <div id="menu-modal" class="hidden">
            <a id="menu-extra-edit">Edit</a>
            <a id="menu-extra-delete">Delete</a>
            <a id="menu-extra-logout">Log out</a>
          </div>
        </div>
        <div id="countdown-header" class="hidden">
          <h1>Countdown to</h1>
          <h2 id="countdown-title">Loading timers...</h2>
          <h3 id="countdown-end-datetime"></h3>
        </div>
        <div id="countdown-content" class="hidden">
          <div id="counters">
            <p id="days">...</p>
            <p id="hours">...</p>
            <p id="minutes">...</p>
            <p id="seconds">...</p>
          </div>
          <div id="counters-text" class="hidden">
            <p> days</p>
            <p> hours</p>
            <p> minutes</p>
            <p> seconds</p>
          </div>
        </div>
      </div>
      
      <div id="newtimer" class="wrapper hidden">
        <h1>Start a countdown</h1>
        <hr class="sep" />
        <form id="newtimer-form">
          <div class="input-group">
            <label for="newtimer-name">What</label>
            <input id="newtimer-name" type="text" required="required" />
          </div>
          <div>
            <div class="input-group">
              <label for="newtimer-end-date">date</label>
              <input id="newtimer-end-date" type="date" required="required" />
            </div>
            <div class="input-group">
              <label for="newtimer-end-time">time</label>
              <input id="newtimer-end-time" type="time" />
            </div>
          </div>
          <div class="btn-box">
            <button class="btn btn-submit" type="submit">save</button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
